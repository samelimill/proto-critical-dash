<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="assets/CSS/reset.css"/>
    <link rel="stylesheet" href="assets/CSS/style.css"/>
    <title>Javascript Quiz</title>
</head>
<body>
    <!-- Container for high score button and timer -->
    <div id="top-bar">
        <button id="score-display">View High Scores</button>
        <div id="timer">
            <p>Time Remaining:</p>
            <span id="time-left"></span>
        </div>
    </div>
    <!-- Container for all subsequent cards - sets uniform margins -->
    <div id="container">
        <div id="intro-container">
            <p>Behold, a timed quiz on JavaScript topics. Each wrong answer will detract time from the timer in the top right corner; the final time will be your score. Click the button below to get started!</p>
            <button id="start">Start Quiz</button>
        </div>
        <!-- Quiz container holds empty fields to be filled by JS-->
        <div id="quiz-container">
            <div id="question"></div>
            <div id="answers">
                <button class="answer" id="A"></button>
                <button class="answer" id="B"></button>
                <button class="answer" id="C"></button>
                <button class="answer" id="D"></button>
            </div>
        </div>
        <!-- Establishes form for user input of initials and latest score -->
        <div id="name-entry">
            <form id="form">
                <label>Initials:</label><br>
                <input id="name-input" type="text" name="initials" placeholder="AAA"><br>
                <label>Score:</label><br>
                <div id="latest-score"></div>
                <input id='submit' type="submit" value="Submit">
            </form>        
        </div>
        <!-- Result text populates here, I preferred how it looked outside of the quiz container-->
        <div id="correct"></div>
        <!-- Establishes list to be populated by high scores -->
        <div id="scores">
            <h2>SCORES OF GLORY</h2>
            <ol id="scores-body"></ol>
            <!-- Div places buttons side by side insteaed of in the flex column -->
            <div>
                <button id="clear-scores">Clear High Scores</button>
                <button id="back-to-start">Return</button>
            </div>        
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
