<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="assets/CSS/reset.css"/>
    <link rel="stylesheet" href="assets/CSS/style.css"/>
    <title>Javascript Quiz</title>
</head>
<body>
    <button id="score-display">View High Scores</button>
    <div id="timer">
        <p>Time Remaining:</p>
        <span id="time-left"></span>
    </div>
    <div id="container">
        <div id="intro-container">
            <p>Behold, a timed quiz on JavaScript topics. Each wrong answer will detract time from the timer in the top right corner; the final time will be your score. Click the button below to get started!</p>
            <button id="start">Start Quiz</button>
        </div>
        <main id="quiz-container">
            <div id="question"></div>
            <div id="answers">
                <button class="answer" id="A"></button>
                <button class="answer" id="B"></button>
                <button class="answer" id="C"></button>
                <button class="answer" id="D"></button>
            </div>
            <div id="correct"></div>
        </main>
        <div id="high-scores">
            <table id="scores">
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </table>
        </div>
    </div>
    <footer>

    </footer>
    <script src="assets/script.js"></script>
</body>
</html>
